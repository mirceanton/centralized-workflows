---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Reusable - Renovate

on:
  # from other repositories
  workflow_call:
    inputs:
      config-file:
        description: Path to the renovate config file
        required: true
        type: string
      dry-run:
        type: boolean
        description: Dry Run
        default: false
        required: false
      log-level:
        type: string
        description: Log Level
        default: debug
        required: false

env:
  LOG_LEVEL: "${{ inputs.log-level || 'debug' }}"
  RENOVATE_AUTODISCOVER: true
  RENOVATE_AUTODISCOVER_FILTER: "${{ github.repository }}"
  RENOVATE_DRY_RUN: "${{ inputs.dry-run == true }}"
  RENOVATE_PLATFORM: github
  RENOVATE_PLATFORM_COMMIT: true
  RENOVATE_GIT_AUTHOR: "mr-borboto[bot] <170036086+mr-borboto[bot]@users.noreply.github.com>"

jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: Generate Token
        uses: actions/create-github-app-token@5d869da34e18e7287c1daad50e0b8ea0f506ce69 # v1.11.0
        id: app-token
        with:
          app-id: "${{ secrets.BOT_APP_ID }}"
          private-key: "${{ secrets.BOT_APP_PRIVATE_KEY }}"

      - name: Checkout
        uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938 # v4.2.0
        with:
          token: "${{ steps.app-token.outputs.token }}"

      - name: Renovate
        uses: renovatebot/github-action@e1db501385ddcccbaae6fb9c06befae04f379f23 # v40.2.10
        with:
          token: "${{ steps.app-token.outputs.token }}"
          configurationFile: "${{ inputs.config-file }}"
          renovate-version: "${{ env.WORKFLOW_RENOVATE_VERSION }}"
