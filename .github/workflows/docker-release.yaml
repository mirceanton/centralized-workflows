---
name: Docker Release

on:
  workflow_call:
    inputs:
      platforms:
        type: string
        description: The OS arches for which to build the docker image.
        default: linux/amd64
        required: false
      custom-tag:
        type: string
        description: Additional custom tags for the image.
        required: false
      context:
        type: string
        description: The context for the docker build command.
        required: false
      dockerfile:
        type: string
        description: The path to the dockerfile to build.
        required: false
      dryRun:
        type: boolean
        description: Whether or not to push the image to the registry.
        default: false
        required: false
      build-args:
        type: string
        description: Additional build args to pass to the build command.
        default: ""
        required: false

env:
  DOCKER_PUSH: "${{ inputs.dryRun == true }}"
  DOCKER_FILE: "${{ inputs.dockerfile || './Dockerfile' }}"
  DOCKER_CONTEXT: "${{ inputs.context || '.' }}"
  DOCKER_PLATFORMS: "${{ inputs.context || 'linux/amd64' }}"
  DOCKER_BUILDARGS: "${{ inputs.build-args || '' }}"

jobs:
  build-image:
    runs-on: ubuntu-latest

    steps:
      - name: Generate Token
        uses: actions/create-github-app-token@31c86eb3b33c9b601a1f60f98dcbfd1d70f379b4 # v1.10.3
        id: app-token
        with:
          app-id: "${{ secrets.BOT_APP_ID }}"
          private-key: "${{ secrets.BOT_APP_PRIVATE_KEY }}"

      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          token: "${{ steps.app-token.outputs.token }}"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@49b3bc8e6bdd4a60e6116a5414239cba5943d3cf # v3.2.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@aa33708b10e362ff993539393ff100fa93ed6a27 # v3.5.0

      - name: Login to GitHub Container Registry
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567 # v3.3.0
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_RW_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@8e5442c4ef9f78752691e2d8f8d19755c6f78e81 # v5.5.1
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=tag
            type=ref,event=pr
            ${{ inputs.custom-tag }}

      - name: Build and Push
        uses: docker/build-push-action@5176d81f87c23d6fc96624dfdbcd9f3830bbe445 # v6.5.0
        with:
          context: "${{ env.DOCKER_CONTEXT }}"
          file: "${{ env.DOCKER_FILE }}"
          platforms: "${{ env.DOCKER_PLATFORMS }}"
          push: "${{ env.DOCKER_PUSH }}"
          tags: "${{ steps.meta.outputs.tags }}"
          labels: "${{ steps.meta.outputs.labels }}"
          build-args: "${{ env.DOCKER_BUILDARGS }}"
