---
name: Docker Cleanup PR Images

on:
  workflow_call:
    inputs:
      image-name:
        type: string
        description: The name of the image to clean up.
        default: ""
        required: true
      delete-untagged:
        type: boolean
        description: Delete untagged images.
        default: false
        required: false
      dry-run:
        type: boolean
        description: Do not delete images.
        default: false
        required: false

jobs:
  docker-cleanup:
    runs-on: ubuntu-latest

    steps:
      - name: Generate Token
        uses: actions/create-github-app-token@3378cda945da322a8db4b193e19d46352ebe2de5 # v1.10.4
        id: app-token
        with:
          app-id: "${{ secrets.BOT_APP_ID }}"
          private-key: "${{ secrets.BOT_APP_PRIVATE_KEY }}"

      - name: Delete Tagged Images
        uses: stumpylog/image-cleaner-action/ephemeral@v0.8.0
        with:
          token: "${{ steps.app-token.outputs.token }}"
          owner: "${{ github.repository_owner }}"
          is_org: "true"
          repo_name: "${{ github.repository }}"
          package_name: "${{ inputs.image-name }}"
          match_regex: '^pr-(\d+)$|^(\d+)$'
          scheme: "pull_request"
          do_delete: "${{ inputs.dry-run == false }}"

      - name: Delete Untagged Images
        if: ${{ inputs.delete-untagged == true }}
        uses: stumpylog/image-cleaner-action/untagged@v0.8.0
        with:
          token: "${{ steps.app-token.outputs.token }}"
          owner: "${{ github.repository_owner }}"
          is_org: "true"
          package_name: "${{ inputs.image-name }}"
          do_delete: "${{ inputs.dry-run == false }}"
