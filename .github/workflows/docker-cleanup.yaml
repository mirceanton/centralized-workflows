---
name: Docker Cleanup

on:
  workflow_call:
    inputs:
      image-name:
        type: string
        description: The name of the image to cleanup.
        default: ""
        required: true

concurrency:
  group: registry-tags-cleanup
  cancel-in-progress: false

jobs:
  delete-tagged-images:
    runs-on: ubuntu-latest

    steps:
      - name: Generate Token
        uses: actions/create-github-app-token@31c86eb3b33c9b601a1f60f98dcbfd1d70f379b4 # v1.10.3
        id: app-token
        with:
          app-id: "${{ secrets.BOT_APP_ID }}"
          private-key: "${{ secrets.BOT_APP_PRIVATE_KEY }}"

      - name: Delete PR Images
        uses: stumpylog/image-cleaner-action/ephemeral@v0.8.0
        with:
          token: "${{ steps.app-token.outputs.token }}"
          owner: "${{ github.repository_owner }}"
          is_org: "true"
          do_delete: "true"
          package_name: "${{ github.event.inputs.image-name }}"
          scheme: "pull_request"
          repo_name: "${{ github.repository }}"
          match_regex: '^pr-(\d+)$|^(\d+)$'

      - name: Delete Untagged Images
        if: "${{ env.TOKEN != '' }}"
        uses: stumpylog/image-cleaner-action/untagged@v0.8.0
        with:
          token: "${{ steps.app-token.outputs.token }}"
          owner: "${{ github.repository_owner }}"
          is_org: "true"
          do_delete: "true"
          package_name: "${{ github.event.inputs.image-name }}"
